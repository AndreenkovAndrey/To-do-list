<DOCTYPE!: html>
  <html>
    <head>
      <meta charset="UTF-8" />
      <title>To do list</title>
      <link href="style1.css" rel="stylesheet" />
      <!-- <script src="hadrTry.js"></script> -->
    </head>
    <body class="body">
      <div class="app">
        <div class="title">
          <h1>To do list App</h1>
        </div>
        <div class="container">
          <div class="container-form">
            <form id="form">
              <input
                type="text"
                id="container-form_input"
                name="task"
                minlength="3"
                lang="ru"
                required
              />
              <input type="submit" id="container-form_button" value="Add" />
            </form>
          </div>
          <div class="container-list">
            <ul type="circle" id="list">
            </ul>
          </div>
        </div>
      </div>
      <script src="hadrTry.js"></script>
    </body>
  </html>
</DOCTYPE!:>
